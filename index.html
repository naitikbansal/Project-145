<!DOCTYPE html>
<html>
    <head>
        <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cone position="2.5 0.25 -4"  radius-bottom ="0.5" color="tomato" radius-top="0"></a-cone>
      <a-octahedron position="-2.3 0.43 -3.5" radius="0.45"  color="#FF926B"></a-octahedron>
      <a-ring position="4 0.7 -6" radius-inner="0.25" radius-outer="0.7" color="green"></a-ring>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="4" color="black"></a-plane>
     </a-scene>
    </body>
</html>
